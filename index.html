<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Endereço</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estiloendereco.css" />
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <form action="">
                    <fieldset>
                        <legend><b>Pesquisar pelo CEP</b></legend>
                        <br>
                        <div class="inputBox">
                            <label></label>
                            <input id="cep" onblur="buscarCEP()" placeholder="Informe o CEP" class="form-control">
                        </div>
                        <div class="inputBox">
                            <label>Rua</label>
                            <input id="rua" placeholder="" disabled class="form-control">
                        </div>
                        <div class="inputBox">
                            <label>Bairro</label>
                            <input id="bairro" placeholder="" disabled class="form-control">
                        </div>
                        <div class="inputBox">
                            <label>Cidade</label>
                            <input id="cidade" placeholder="" disabled class="form-control">
                        </div>
                        <div class="inputBox">
                            <label>Estado</label>
                            <input id="estado" placeholder="" disabled class="form-control">
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="col-md-5">
                <form action="">
                    <fieldset>
                        <legend><b>Buscar pelo CNPJ</b></legend>
                        <br>
                        <div class="inputBox">
                            <label></label>
                            <input id="cnpj" onblur="searchCNPJ()" placeholder="Informe o CNPJ" class="form-control">
                        </div>
                        <div class="inputBox">
                            <label>Razão Social</label>
                            <input id="nome" placeholder="" disabled class="form-control">
                        </div>
                        <div class="inputBox">
                            <label>Optante Simples Nacional</label>
                            <input id="simples" placeholder="" disabled class="form-control">
                        </div>
                        <div class="inputBox">
                            <label>Logradouro</label>
                            <input id="road" placeholder="" disabled class="form-control">
                        </div>
                        <div class="inputBox">
                            <label>Número</label>
                            <input id="numero" placeholder="" disabled class="form-control">
                        </div>
                        <div class="inputBox">
                            <label>Bairro</label>
                            <input id="bairro2" placeholder="" disabled class="form-control">
                        </div>
                        <div class="inputBox">
                            <label>Cidade</label>
                            <input id="municipio" placeholder="" disabled class="form-control">
                        </div>
                        <div class="inputBox">
                            <label>Estado</label>
                            <input id="uf" placeholder="" disabled class="form-control">
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
